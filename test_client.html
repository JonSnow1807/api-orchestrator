<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Orchestrator - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
        }
        
        .status-connected {
            background: #48bb78;
            color: white;
        }
        
        .status-disconnected {
            background: #f56565;
            color: white;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            color: #718096;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        input {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 1em;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .messages-container {
            height: 400px;
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 5px;
            padding: 10px;
        }
        
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9em;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message-connection {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .message-progress {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .message-complete {
            background: #c6f6d5;
            color: #22543d;
            font-weight: 600;
        }
        
        .message-error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .message-discovery {
            background: #fbb6ce;
            color: #702459;
        }
        
        .message-spec {
            background: #fbd38d;
            color: #744210;
        }
        
        .message-tests {
            background: #c3dafe;
            color: #3c366b;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .results-section {
            margin-top: 20px;
            padding: 15px;
            background: #edf2f7;
            border-radius: 5px;
            display: none;
        }
        
        .results-section.show {
            display: block;
        }
        
        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .download-button {
            padding: 8px 16px;
            background: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ API Orchestrator</h1>
            <p>Multi-Agent AI System for API Development</p>
            <div style="margin-top: 10px;">
                <span id="wsStatus" class="status-badge status-disconnected">WebSocket: Disconnected</span>
                <span id="apiStatus" class="status-badge status-disconnected">API: Not Connected</span>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="card">
                <h2>ðŸŽ® Control Panel</h2>
                <div class="control-panel">
                    <div class="input-group">
                        <label>Source Path</label>
                        <input type="text" id="sourcePath" value="src" placeholder="Enter directory path">
                    </div>
                    
                    <button id="orchestrateBtn" onclick="startOrchestration()">
                        Start Orchestration
                    </button>
                    
                    <button onclick="getStatus()">
                        Get Status
                    </button>
                    
                    <button onclick="clearMessages()">
                        Clear Messages
                    </button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="apiCount">0</div>
                        <div class="stat-label">APIs Found</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="specCount">0</div>
                        <div class="stat-label">Specs Generated</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="testCount">0</div>
                        <div class="stat-label">Tests Created</div>
                    </div>
                </div>
                
                <div id="results" class="results-section">
                    <h3>ðŸ“¦ Results</h3>
                    <p id="resultMessage"></p>
                    <div class="download-buttons" id="downloadButtons"></div>
                </div>
            </div>
            
            <div class="card">
                <h2>ðŸ“¡ Real-time Messages</h2>
                <div id="messages" class="messages-container"></div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let currentTaskId = null;
        
        // Initialize WebSocket connection
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('wsStatus').className = 'status-badge status-connected';
                document.getElementById('wsStatus').textContent = 'WebSocket: Connected';
                checkAPIStatus();
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('wsStatus').className = 'status-badge status-disconnected';
                document.getElementById('wsStatus').textContent = 'WebSocket: Disconnected';
                
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('WebSocket error: ' + error, 'error');
            };
        }
        
        // Handle incoming WebSocket messages
        function handleWebSocketMessage(data) {
            console.log('Received:', data);
            
            switch(data.type) {
                case 'connection':
                    addMessage('Connected to orchestrator', 'connection');
                    break;
                    
                case 'progress':
                    addMessage(`${data.stage}: ${data.message}`, 'progress');
                    break;
                    
                case 'discovery_complete':
                    document.getElementById('apiCount').textContent = data.apis_found;
                    addMessage(`Discovery complete: Found ${data.apis_found} APIs`, 'discovery');
                    break;
                    
                case 'spec_complete':
                    document.getElementById('specCount').textContent = data.paths;
                    addMessage(`Spec generation complete: ${data.paths} paths, ${data.schemas} schemas`, 'spec');
                    break;
                    
                case 'tests_complete':
                    document.getElementById('testCount').textContent = data.tests_generated;
                    addMessage(`Tests generated: ${data.tests_generated} tests for ${data.frameworks.join(', ')}`, 'tests');
                    break;
                    
                case 'orchestration_complete':
                    addMessage(`âœ… Orchestration complete! Results saved to ${data.output_dir}`, 'complete');
                    showResults(data);
                    break;
                    
                case 'error':
                    addMessage(`Error: ${data.error}`, 'error');
                    break;
                    
                default:
                    addMessage(JSON.stringify(data), 'progress');
            }
        }
        
        // Add message to the display
        function addMessage(text, type = 'progress') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.textContent = `[${timestamp}] ${text}`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Start orchestration
        async function startOrchestration() {
            const sourcePath = document.getElementById('sourcePath').value;
            
            if (!sourcePath) {
                alert('Please enter a source path');
                return;
            }
            
            // Reset stats
            document.getElementById('apiCount').textContent = '0';
            document.getElementById('specCount').textContent = '0';
            document.getElementById('testCount').textContent = '0';
            document.getElementById('results').classList.remove('show');
            
            addMessage(`Starting orchestration for: ${sourcePath}`, 'progress');
            
            try {
                const response = await fetch('http://localhost:8000/api/orchestrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        source_type: 'directory',
                        source_path: sourcePath
                    })
                });
                
                const data = await response.json();
                currentTaskId = data.task_id;
                addMessage(`Task started: ${data.task_id}`, 'progress');
                
            } catch (error) {
                addMessage(`Failed to start orchestration: ${error}`, 'error');
            }
        }
        
        // Get status
        async function getStatus() {
            try {
                const response = await fetch('http://localhost:8000/api/status');
                const data = await response.json();
                
                addMessage(`Status: Running=${data.is_running}, Agents=${data.registered_agents.length}, APIs=${data.discovered_apis}`, 'progress');
                
            } catch (error) {
                addMessage(`Failed to get status: ${error}`, 'error');
            }
        }
        
        // Check API status
        async function checkAPIStatus() {
            try {
                const response = await fetch('http://localhost:8000/health');
                if (response.ok) {
                    document.getElementById('apiStatus').className = 'status-badge status-connected';
                    document.getElementById('apiStatus').textContent = 'API: Connected';
                }
            } catch (error) {
                document.getElementById('apiStatus').className = 'status-badge status-disconnected';
                document.getElementById('apiStatus').textContent = 'API: Not Connected';
            }
        }
        
        // Show results
        function showResults(data) {
            const resultsDiv = document.getElementById('results');
            const resultMessage = document.getElementById('resultMessage');
            const downloadButtons = document.getElementById('downloadButtons');
            
            resultMessage.textContent = `Task ${data.task_id} completed successfully!`;
            
            downloadButtons.innerHTML = `
                <a href="/api/download/${data.task_id}/spec" class="download-button">
                    ðŸ“„ Download Spec
                </a>
                <a href="/api/download/${data.task_id}/tests" class="download-button">
                    ðŸ§ª Download Tests
                </a>
            `;
            
            resultsDiv.classList.add('show');
        }
        
        // Clear messages
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            addMessage('Messages cleared', 'connection');
        }
        
        // Initialize on page load
        window.onload = () => {
            connectWebSocket();
            checkAPIStatus();
        };
    </script>
</body>
</html>
