apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-orchestrator
    component: api
    version: v1
  name: api-orchestrator
  namespace: api-orchestrator-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-orchestrator
      component: api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8000'
        prometheus.io/scrape: 'true'
      labels:
        app: api-orchestrator
        component: api
        version: v1
    spec:
      containers:
      - env:
        - name: PORT
          value: '8000'
        envFrom:
        - configMapRef:
            name: api-orchestrator-config
        - secretRef:
            name: api-orchestrator-secrets
        image: api-orchestrator:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        name: api-orchestrator
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: api-orchestrator-service-account
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: tmp
