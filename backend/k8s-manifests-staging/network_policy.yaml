apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: api-orchestrator
    component: network-policy
  name: api-orchestrator-network-policy
  namespace: api-orchestrator-staging
spec:
  egress:
  - ports:
    - port: 5432
      protocol: TCP
    to:
    - podSelector:
        matchLabels:
          app: postgres
  - ports:
    - port: 6379
      protocol: TCP
    to:
    - podSelector:
        matchLabels:
          app: redis
  - ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
    to: []
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
    ports:
    - port: 8000
      protocol: TCP
  podSelector:
    matchLabels:
      app: api-orchestrator
  policyTypes:
  - Ingress
  - Egress
